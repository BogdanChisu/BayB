<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Divs Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent browser scrollbars */
        }

        #div1 {
            width: 400px;
            height: 400px;
            background-color: blue;
        }

        #div2 {
            width: 400px;
            height: 1000px;
            background-color: green;
            position: absolute; /* Position div2 absolutely */
            top: 400px; /* Push div2 below div1 */
            left: 0; /* Align div2 with the left edge of the viewport */
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
