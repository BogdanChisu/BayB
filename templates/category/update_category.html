{% extends 'base.html' %}
{% block title %} Update - {{ category }} {% endblock %}

{% block content %}
    <div class="container-fluid content-holder">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h6 class="text-center">Update - {{ category }}</h6>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit"
                                class="btn btn-outline-success">Update</button>
                        <a href="{% url 'list-of-categories' %}" class="btn
                        btn-outline-secondary">Cancel</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%  endblock %}
