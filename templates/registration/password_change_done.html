{% extends 'base.html' %}

{% block title %} Password change successfull!{% endblock %}

{% block content %}
<div class="container-fluid content-holder">
    <div class="row">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Password change successful!</h5>
                <p class="card-text">Password change was succesfully performed for user <strong>{{ user.username }}</strong></p>
                <a href="{% url 'login' %}" class="btn btn-primary">Login with new password</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
