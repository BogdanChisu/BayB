{% extends 'base.html' %}

{% block title %} Email Sent {% endblock %}

{% block content %}
    <div class="container-fluid content-holder">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Check your <b>Inbox</b>.</h3>
                    </div>
                    <div class="card-body">
                        <p>We've emailed you instructions for setting your password.
                        You should receive the email shortly!</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary"">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
