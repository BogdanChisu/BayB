{% extends 'base.html' %}
{% load static %}
{% block title %} Homepage {% endblock %}

{%  block content %}

    <div class="container-fluid content-holder">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="0" class="active"
                                aria-current="true"
                                aria-label="Slide 1"></button>
                        <button type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'images/tech_promo.gif' %}" class="rounded mx-auto d-block align-middle" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/spooky _promo.gif' %}" class="rounded mx-auto d-block align-middle" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/gamin_promo.gif' %}" class="rounded mx-auto d-block align-middle" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"
                              aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon"
                              aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="container-fluid">
                    <div class="row row-btns">
                        <div class="col-md-6 div-sign-up-link">
                            <a class="sign-up-link" href="{% url 'create-business-user' %}">
                                <img src="{% static 'images/sign_up_business.jpg' %}"
                                    alt="Contact/Sign up" width="100%"
                                     height="auto">
                            </a>
                        </div>
                        <div class="col-md-6 contact-btns">
                            <div class="card text-center card-btns">
                                <div class="card-header">
                                    <a href="#" class="btn btn-danger card-ct-top
                                            text-center">
                                        <span class="material-symbols-outlined">
                                            how_to_reg
                                        </span>&nbsp;
                                        <b class="sign-up-txt">
                                            Sign Up For a Business Account and
                                            Start Selling on Bay-B
                                        </b>
                                    </a>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">Feel free to use these
                                        alternative contact methods ;)</p>
                                    <div class="btn-group-vertical">
                                        <a href="https://wa.me/+40741752279?text=Hello, I would need some help with: "
                                                class="btn btn-outline-success">
                                            <img src="{% static 'images/whatsapp_icon.png' %}"
                                                 alt="whatsapp-icon" height="25px">
                                            WhatsApp
                                        </a>
                                        <a class="btn btn-outline-primary">
                                            <img src="{% static 'images/facebook_icon.png' %}"
                                                 alt="whatsapp-icon" height="25px">
                                            Facebook
                                        </a>
                                        <a class="btn btn-outline-danger">
                                            <img src="{% static 'images/instagram_icon.png' %}"
                                                 alt="whatsapp-icon" height="25px">
                                            Instagram
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
